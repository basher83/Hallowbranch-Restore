# Pre-commit configuration for Hallowbranch-Restore
repos:
  # Core file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-yaml
      - id: check-json
      - id: detect-private-key

  # ESLint (uses project's eslint.config.js)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint --max-warnings=0
        language: system
        files: '\.(js|jsx|ts|tsx)$'
        exclude: '^(worker/|dist/)'

  # Prettier (uses project's .prettierrc)
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npx prettier --write
        language: system
        files: '\.(js|jsx|ts|tsx|css|json|yaml|yml|md)$'
        exclude: '^(dist/|node_modules/)'

  # TypeScript type checking using project's tsconfig
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript type check
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false
