name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: mise run lint

      - name: Format check
        run: mise run format

      - name: Test
        run: mise run test
